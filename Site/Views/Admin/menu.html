<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../Styles/admin_menu.css" rel="stylesheet">
</head>

<body> 
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand logo-title" href="#">ReservaExpress</a>
            <a class="nav-item-custom nav-link" href="#">Reservas</a>
            <a class="nav-item-custom-act nav-link" href="#">Menú</a>
            <a class="nav-item-custom nav-link" href="#">Salir</a>
            </div>
        </div>
    </nav>

    <div class="container"></div>
        <h3 class="section-title">¡Agrega platos al menú!</h2>
    </div>
    
    <div class="container-cont">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <img src="../../Images/plato1.jpg" class="card-img-top" alt="Imagen Detalle">
                        <div class="card-body">
                            <input class="form-control" type="text" placeholder="Nombre plato...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="description-box form-container">
                        <label style="font-weight: bold;" for="Descripcion">Descripción del plato</label>
                        <textarea class="form-control" name="Descripcion" id=""></textarea>
                    </div>
                </div>

                <!-- Sección de Imagen de referencia -->
                <div class="image-upload">
                    <label for="file-input">
                        <p>Imagen referencia</p>
                        <input type="file">
                    </label>
                    <input id="file-input" type="file" style="display: none;" />
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <div class="social-icons mb-3">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div>
            <a href="#">Acerca de nosotros</a>
            <a href="#">FAQS</a>
            <a href="#">Términos y Condiciones</a>
            <a href="#">Política de cookies</a>
            <a href="#">Privacidad</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
