<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../Styles/cliente_reserva.css" rel="stylesheet">
</head>

<body> 
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand logo-title" href="#">ReservaExpress</a>
            <a class="nav-item-custom nav-link" href="#">Menú</a>
            <a class="nav-item-custom-act nav-link" href="#">Reservar</a>
            <a class="nav-item-custom nav-link" href="#">Mis Reservas</a>
            <a class="nav-item-custom nav-link" href="#">Salir</a>
            </div>
        </div>
    </nav>

    <div class="container"></div>
        <h3 class="section-title">¡Realiza tu Reserva!</h2>
    </div>
    
    <div class="container-cont">
        <div class="container">        
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-container">
                        <form>
                            <div class="mb-3">
                                <label style="" for="personas" class="form-label">Personas</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-outline-secondary">-</button>
                                    <input type="number" id="personas" class="form-control text-center" value="2">
                                    <button type="button" class="btn btn-outline-secondary">+</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" id="fecha" class="form-control" value="2024-12-03">
                            </div>
                            <div class="mb-3">
                                <label for="hora" class="form-label">Hora</label>
                                <input type="time" id="hora" class="form-control" value="19:30">
                            </div>
                            <div class="mb-3">
                                <label for="preferencias" class="form-label">Preferencias Adicionales</label>
                                <textarea id="preferencias" class="form-control" rows="3">Lorem ipsum...</textarea>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Enviar Reserva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <div class="social-icons mb-3">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div>
            <a href="#">Acerca de nosotros</a>
            <a href="#">FAQS</a>
            <a href="#">Términos y Condiciones</a>
            <a href="#">Política de cookies</a>
            <a href="#">Privacidad</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
